<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mis Cursos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap 5 vía CDN (gratis) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Cursos disponibles</h1>

    <div class="row g-4">
      <!-- Tarjeta Curso 1 -->
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/img/curso1_thumb.jpg" class="card-img-top" alt="Miniatura Curso 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Curso 1 – Fuerza Básica</h5>
            <p class="card-text small flex-grow-1">Aprendé los fundamentos de la fuerza con ejemplos prácticos.</p>
            <button class="btn btn-primary w-100" onclick="goToCourse('course1.html')">Ingresar</button>
          </div>
        </div>
      </div>

      <!-- Tarjeta Curso 2 -->
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/img/curso2_thumb.jpg" class="card-img-top" alt="Miniatura Curso 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Curso 2 – Pliometría Avanzada</h5>
            <p class="card-text small flex-grow-1">Domina saltos y aterrizajes seguros para alto rendimiento.</p>
            <button class="btn btn-primary w-100" onclick="goToCourse('course2.html')">Ingresar</button>
          </div>
        </div>
      </div>

      <!-- Agregá más cursos copiando bloques -->
    </div>
  </div>

  <!-- Password prompt ultra-simple -->
  <script>
    function goToCourse(page){
      const pwd = prompt("Ingresá la contraseña del curso:");
      if(pwd === localStorage.getItem(page+"_pass")){  // ya pagó y guardó pass
        window.location = page;
      }else if(pwd && pwd === "DEMO123"){              // cambialo por la real
        localStorage.setItem(page+"_pass", pwd);       // recordarla en el navegador
        window.location = page;
      }else{
        alert("Contraseña incorrecta. Si no compraste el curso, primero aboná.");
      }
    }
  </script>
</body>
</html>
